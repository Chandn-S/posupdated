<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 20%;
            background-color: #007bff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .sidebar h3 {
            color: #ffffff;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            background-color: #0056b3;
            color: #ffffff;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
        }

        .sidebar ul li:hover {
            background-color: #004494;
        }

        .item-list {
            margin-top: 20px;
            color: #ffffff;
        }

        .item-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .item-list th, .item-list td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .main {
            width: 80%;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .tab.active {
            background-color: #0056b3;
        }

        .logout {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #dc3545;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }

        .search-bar {
            margin-bottom: 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            border-top: none;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
        }

        .suggestion {
            padding: 10px;
            cursor: pointer;
        }

        .suggestion:hover {
            background-color: #f0f0f0;
        }

        .content {
            display: flex;
            flex-direction: column;
        }

        .transaction-details {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .transaction-details h2 {
            margin-top: 0;
        }

        .items table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        .items th, .items td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .items input[type="number"] {
            width: 50px;
            box-sizing: border-box;
            border: none;
            background: none;
        }

        .items input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            border: none;
            background: none;
        }

        .total-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .total-section button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .total-section button:hover {
            background-color: #218838;
        }

        .chart-container {
            width: 100%;
            margin: 20px 0;
        }

        #pie-chart {
            width: 100%;
            max-width: 600px;
            height: 400px; /* Set a fixed height for the chart */
            margin: 0 auto;
        }

        .remove-button {
            background-color: #dc3545;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .remove-button:hover {
            background-color: #c82333;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Categories</h3>
            <ul id="category-list">
                <!-- Categories will be dynamically added here -->
            </ul>
            
            <div class="item-list">
                <h3>Items</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price (₹)</th>
                        </tr>
                    </thead>
                    <tbody id="item-list-body">
                        <!-- Items will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="main">
            <div class="header">
                <button class="tab active">Sales</button>
                <button class="tab">Reports</button>
                <button class="tab">Settings</button>
                <button class="logout">Logout</button>
            </div>

            <div class="search-bar">
                <input type="text" id="item-search" placeholder="Search for items...">
                <div id="suggestions" class="suggestions"></div>
            </div>

            <div class="content">
                <div class="transaction-details">
                    <h2>Recent Transactions</h2>
                    <div class="items">
                        <p><strong>Items:</strong></p>
                        <table>
                            <thead>
                                <tr>
                                    <th>Qty</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Tax</th>
                                    <th>Price per Unit</th>
                                    <th>Total Price</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody id="items-body">
                                <!-- Items will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="total-section">
                    <button id="generate-total">Generate Total</button>
                    <p>Total: ₹<span id="total-value">0.00</span></p>
                </div>

                <div class="chart-container">
                    <canvas id="pie-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const items = [
            {name: 'Apple', price: 10, category: 'Food'},
            {name: 'Oranges', price: 7, category: 'Food'},
            {name: 'Chocolate', price: 20, category: 'Food'},
            {name: 'Banana', price: 5, category: 'Food'},
            {name: 'Shirt', price: 500, category: 'Clothing'},
            {name: 'Cotton', price: 100, category: 'Clothing'},
            {name: 'Jean', price: 1000, category: 'Clothing'},
            {name: 'Pants', price: 800, category: 'Clothing'},
            {name: 'Laptop', price: 50000, category: 'Electronics'},
            {name: 'Charger', price: 10000, category: 'Electronics'},
            {name: 'Mouse', price: 500, category: 'Electronics'}
        ];

        const categories = ['All Categories', 'Food', 'Clothing', 'Electronics'];
        const categoryList = document.getElementById('category-list');

        categories.forEach(category => {
            const li = document.createElement('li');
            li.textContent = `${category}`;
            li.addEventListener('click', () => displayItems(category));
            categoryList.appendChild(li);
        });

        const itemListBody = document.getElementById('item-list-body');
        items.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${item.name}</td><td>₹${item.price.toFixed(2)}</td>`;
            itemListBody.appendChild(row);
        });

        const searchBar = document.getElementById('item-search');
        const suggestionsContainer = document.getElementById('suggestions');

        searchBar.addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            suggestionsContainer.innerHTML = '';

            if (searchValue) {
                const filteredItems = items.filter(item => 
                    item.name.toLowerCase().includes(searchValue));
                filteredItems.forEach(item => {
                    const suggestion = document.createElement('div');
                    suggestion.textContent = item.name;
                    suggestion.classList.add('suggestion');
                    suggestion.addEventListener('click', () => selectItem(item));
                    suggestionsContainer.appendChild(suggestion);
                });
            }
        });

        function selectItem(item) {
            const tableBody = document.getElementById('items-body');
            let itemFound = false;

            // Check if the item already exists in the cart
            const rows = tableBody.querySelectorAll('tr');
            rows.forEach(row => {
                const itemName = row.querySelector('input[type="text"]').value;
                if (itemName === item.name) {
                    const qtyInput = row.querySelector('.item-qty');
                    qtyInput.value = parseInt(qtyInput.value) + 1;
                    itemFound = true;
                }
            });

            // If item not found, add new row
            if (!itemFound) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="number" value="1" class="item-qty" data-price="${item.price}"></td>
                    <td><input type="text" value="${item.name}" readonly></td>
                    <td><input type="text" value="${item.category}" readonly></td>
                    <td><input type="number" value="0" class="item-tax"></td>
                    <td>₹${item.price.toFixed(2)}</td>
                    <td>₹${item.price.toFixed(2)}</td>
                    <td><button class="remove-button">Remove</button></td>
                `;
                tableBody.appendChild(row);

                row.querySelector('.remove-button').addEventListener('click', function() {
                    tableBody.removeChild(row);
                    updatePieChart();
                });
            }

            suggestionsContainer.innerHTML = '';
            searchBar.value = '';
            updatePieChart();
        }

        function displayItems(category) {
            const tableBody = document.getElementById('items-body');
            tableBody.innerHTML = '';

            items.forEach(item => {
                if (category === 'All Categories' || item.category === category) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><input type="number" value="1" class="item-qty" data-price="${item.price}"></td>
                        <td><input type="text" value="${item.name}" readonly></td>
                        <td><input type="text" value="${item.category}" readonly></td>
                        <td><input type="number" value="0" class="item-tax"></td>
                        <td>₹${item.price.toFixed(2)}</td>
                        <td>₹${item.price.toFixed(2)}</td>
                        <td><button class="remove-button">Remove</button></td>
                    `;
                    tableBody.appendChild(row);

                    row.querySelector('.remove-button').addEventListener('click', function() {
                        tableBody.removeChild(row);
                        updatePieChart();
                    });
                }
            });
            updatePieChart();
        }

        function updatePieChart() {
            const rows = document.querySelectorAll('#items-body tr');
            let total = 0;
            const itemCounts = {};

            rows.forEach(row => {
                const qty = parseFloat(row.querySelector('.item-qty').value);
                const name = row.querySelector('input[type="text"]').value;
                const price = parseFloat(row.querySelector('.item-qty').getAttribute('data-price'));
                const tax = parseFloat(row.querySelector('.item-tax').value);
                const totalPrice = qty * price * (1 + tax / 100);

                total += totalPrice;

                if (itemCounts[name]) {
                    itemCounts[name] += totalPrice;
                } else {
                    itemCounts[name] = totalPrice;
                }
            });

            document.getElementById('total-value').textContent = total.toFixed(2);

            const ctx = document.getElementById('pie-chart').getContext('2d');
            const chartData = {
                labels: Object.keys(itemCounts),
                datasets: [{
                    data: Object.values(itemCounts),
                    backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe', '#ffce56', '#ff9f40', '#ffcd56']
                }]
            };

            if (window.myPieChart) {
                window.myPieChart.destroy();
            }

            window.myPieChart = new Chart(ctx, {
                type: 'pie',
                data: chartData,
                options: {
                    responsive: false, // Set responsive to false
                    animation: {
                        duration: 0
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true,
                        animationDuration: 0 // Disable animation when hovering
                    },
                    plugins: {
                        datalabels: {
                            display: false
                        }
                    },
                    tooltips: {
                        callbacks: {
                            label: function(tooltipItem, data) {
                                const dataset = data.datasets[tooltipItem.datasetIndex];
                                const total = dataset.data.reduce((previousValue, currentValue) => previousValue + currentValue);
                                const currentValue = dataset.data[tooltipItem.index];
                                const percentage = Math.round((currentValue / total) * 100);
                                return `${data.labels[tooltipItem.index]}: ₹${currentValue.toFixed(2)} (${percentage}%)`;
                            }
                        }
                    },
                    plugins: {
                        doughnutlabel: {
                            labels: [
                                {
                                    text: `Total: ₹${total.toFixed(2)}`,
                                    font: {
                                        size: '20'
                                    }
                                }
                            ]
                        }
                    }
                }
            });
        }

        document.getElementById('generate-total').addEventListener('click', function() {
            updatePieChart();
        });

        // Initialize the default view
        displayItems('All Categories');
    </script>
</body>
</html>
